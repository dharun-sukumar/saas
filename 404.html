<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SaasFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="font-inter bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full text-center px-4">
        <!-- 404 Illustration -->
        <div class="mb-8">
            <div class="relative">
                <div class="text-9xl font-bold text-blue-100 select-none">404</div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center animate-pulse">
                        <i data-lucide="search" class="w-12 h-12 text-white"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Error Message -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Page Not Found</h1>
            <p class="text-gray-600 text-lg mb-6">
                Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
            </p>
        </div>
        
        <!-- Action Buttons -->
        <div class="space-y-4">
            <a href="index.html" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-semibold transition-colors inline-flex items-center justify-center">
                <i data-lucide="home" class="w-5 h-5 mr-2"></i>
                Go Home
            </a>
            
            <button onclick="history.back()" class="w-full border border-gray-300 hover:border-blue-600 text-gray-700 hover:text-blue-600 py-3 px-6 rounded-lg font-semibold transition-all inline-flex items-center justify-center">
                <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
                Go Back
            </button>
        </div>
        
        <!-- Search Box -->
        <div class="mt-8">
            <p class="text-gray-600 mb-4">Or search for what you need:</p>
            <div class="relative">
                <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <i data-lucide="search" class="absolute left-3 top-3.5 h-5 w-5 text-gray-400"></i>
            </div>
        </div>
        
        <!-- Quick Links -->
        <div class="mt-8 pt-8 border-t border-gray-200">
            <p class="text-gray-600 mb-4">Quick Links:</p>
            <div class="grid grid-cols-2 gap-3">
                <a href="about.html" class="text-blue-600 hover:text-blue-800 text-sm font-medium">About Us</a>
                <a href="contact.html" class="text-blue-600 hover:text-blue-800 text-sm font-medium">Contact</a>
                <a href="pricing.html" class="text-blue-600 hover:text-blue-800 text-sm font-medium">Pricing</a>
                <a href="blog.html" class="text-blue-600 hover:text-blue-800 text-sm font-medium">Blog</a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-12 text-center">
            <p class="text-gray-500 text-sm">
                &copy; 2024 Random Name â€” All Rights Reserved.
            </p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Animate the 404 number
            const number404 = document.querySelector('.text-9xl');
            if (number404) {
                number404.style.opacity = '0';
                number404.style.transform = 'scale(0.8)';
                
                setTimeout(() => {
                    number404.style.transition = 'all 0.6s ease-out';
                    number404.style.opacity = '1';
                    number404.style.transform = 'scale(1)';
                }, 100);
            }
            
            // Search functionality
            const searchInput = document.querySelector('input[type="text"]');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        const query = this.value.trim();
                        if (query) {
                            // Simulate search - in a real app, this would redirect to search results
                            window.location.href = `index.html?search=${encodeURIComponent(query)}`;
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
